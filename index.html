<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email UI Concept</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white d-flex justify-content-between align-items-center p-3">
    <h5 class="m-0">SimpleMail</h5>
    <input type="search" class="form-control w-50" placeholder="Search emails..." />
    <button class="btn btn-light ms-2" data-bs-toggle="modal" data-bs-target="#composeModal">Compose</button>
  </header>

  <!-- Main layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-2 bg-light p-3" id="sidebar">
        <h6>Tabs</h6>
        <ul class="nav flex-column">
          <li class="nav-item"><button class="nav-link active" data-tab="Primary">Primary</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Social">Social</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Promotions">Promotions</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Updates">Updates</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Spam">Spam</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Trash">Trash</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Bookmarks">Bookmarks</button></li>
        </ul>
      </aside>

      <!-- Message List -->
      <section class="col-md-4 p-3 border-end" id="messageList">
        <h6 id="tabTitle">Inbox</h6>
        <ul class="list-group" id="emailList"></ul>
      </section>

      <!-- Email View -->
      <section class="col-md-6 p-3" id="emailView">
        <h5 id="emailSubject">Select a message</h5>
        <p><strong id="emailSender"></strong></p>
        <p id="emailBody" class="mt-2">Click on a message to read it here.</p>
        <button class="btn btn-outline-primary mt-2 d-none" id="replyBtn">Reply</button>
        <button class="btn btn-outline-danger mt-2 d-none" id="deleteBtn">Delete</button>
        <textarea class="form-control mt-3 d-none" rows="4" id="replyBox" placeholder="Write your reply..."></textarea>
      </section>

    </div>
  </div>

  <!-- Compose Modal -->
  <div class="modal fade" id="composeModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="composeForm">
        <div class="modal-header">
          <h5 class="modal-title">Compose</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="composeTo" placeholder="To" required />
          <input type="text" class="form-control mb-2" id="composeSubject" placeholder="Subject" required />
          <textarea class="form-control" rows="5" id="composeBody" placeholder="Message..." required></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
