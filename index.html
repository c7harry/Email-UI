<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpleMail</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-white border-bottom d-flex justify-content-between align-items-center p-3 shadow-sm">
    <div class="d-flex align-items-center gap-2">
      <h5 class="m-0"><i class="bi bi-envelope-fill text-primary"></i> SimpleMail</h5>
      <select class="form-select form-select-sm ms-3" id="userSelect">
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Carol">Carol</option>
      </select>
    </div>
    <input type="search" class="form-control w-50 rounded-pill" placeholder="Search emails..." />
  </header>

  <!-- Main layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-2 bg-light p-3" id="sidebar">
        <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#composeModal">
          <i class="bi bi-pencil-fill"></i> Compose
        </button>
        <ul class="nav flex-column nav-pills">
          <li class="nav-item"><button class="nav-link active" data-tab="Primary"><i class="bi bi-inbox"></i> Primary</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Social"><i class="bi bi-people"></i> Social</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Promotions"><i class="bi bi-tags"></i> Promotions</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Updates"><i class="bi bi-bell"></i> Updates</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Spam"><i class="bi bi-exclamation-octagon"></i> Spam</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Trash"><i class="bi bi-trash"></i> Trash</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="Bookmarks"><i class="bi bi-star-fill"></i> Bookmarks</button></li>
        </ul>
      </aside>

      <!-- Message List -->
      <section class="col-md-4 p-3 border-end" id="messageList">
        <h6 id="tabTitle">Primary Inbox</h6>
        <ul class="list-group" id="emailList"></ul>
      </section>

      <!-- Email View -->
      <section class="col-md-6 p-3" id="emailView">
        <h5 id="emailSubject">Select a message</h5>
        <p><strong id="emailSender"></strong></p>
        <p id="emailBody" class="mt-2 text-muted">Click on a message to read it here.</p>
        <button class="btn btn-outline-primary mt-2 d-none" id="replyBtn">Reply</button>
        <button class="btn btn-outline-danger mt-2 d-none" id="deleteBtn">Delete</button>
        <button class="btn btn-outline-warning mt-2 d-none" id="bookmarkBtn"><i class="bi bi-star"></i> Bookmark</button>
        <textarea class="form-control mt-3 d-none" rows="4" id="replyBox" placeholder="Write your reply..."></textarea>
      </section>

    </div>
  </div>

  <!-- Compose Modal -->
  <div class="modal fade" id="composeModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="composeForm">
        <div class="modal-header">
          <h5 class="modal-title">Compose</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select class="form-select mb-2" id="composeTo" required>
            <option value="" disabled selected>Select recipient</option>
            <option value="Alice">Alice</option>
            <option value="Bob">Bob</option>
            <option value="Carol">Carol</option>
          </select>
          <input type="text" class="form-control mb-2" id="composeSubject" placeholder="Subject" required />
          <textarea class="form-control" rows="5" id="composeBody" placeholder="Message..." required></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
